<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>YouNote</title>
          <div class="padding-top">
                  <div class="padding-top">



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter" ng-app="younote">
  <ion-pane>
      <div class="padding-top">

      <ion-header-bar class="bar-positive">

        <h1 class="title">YouNote_B1</h1>     <!-- The header -->
      </ion-header-bar>

<div class="list"> 
    <div class="padding-top">

        <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="Enter Here">
  </label> 

        <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Enter Here">
  </label>

        <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="example@example.com">
  </label>
  
  <ion-list>
      <ion-checkbox ng-model="filter.red">I am not a bot.</ion-checkbox>
      </ion-list>
     <p align="center" </p> 
      <ion-option-button class="button button-positive">Sign Up
      </ion-option-button>
      </div>
      </div>
      
</div> 

  </ion-pane>
        <div class="padding-bottom">

    <div class="bar bar-footer bar-balanced"> 
  <div class="title">Brought to You By J6</div> <!-- The footer -->
</div>
 </body>
</html>
